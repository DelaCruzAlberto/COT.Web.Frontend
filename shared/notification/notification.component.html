<div *ngFor="let notification of notifications" class="notification" [ngClass]="[notification.type, notification.position]">
  <button class="delete" (click)="closeNotification(notification)"></button>
  <i *ngIf="notification.type === 'success'" class="fas fa-check-circle"></i>
  <i *ngIf="notification.type === 'warning'" class="fas fa-exclamation-circle"></i>
  <i *ngIf="notification.type === 'danger'" class="fas fa-times-circle"></i>
  {{ notification.message }}
</div>
