<div [ngClass]="dropdownClass" (click)="toggleActive()">
  <div class="dropdown-trigger">
    <button
      class="button"
      [ngClass]="color ? 'is-' + color : ''"
      aria-haspopup="true"
      aria-controls="dropdown-menu"
    >
      <span
        ><i class="fas {{ icon }}" aria-hidden="true"></i
        >{{ " " + title }}</span
      >
      <span
        class="icon is-small dropdown-icon"
        [ngClass]="{ 'is-invisible': !showArrow && showArrow !== undefined }"
      >
        <i
          class="fas fa-sort-{{ direction == 'up' ? direction : 'down' }}"
          aria-hidden="true"
        ></i>
      </span>
    </button>
  </div>
  <div class="dropdown-menu" id="dropdown-menu" role="menu">
    <div class="dropdown-content">
      <a
        *ngFor="let item of items"
        class="{{ item.isDivider ? 'dropdown-divider' : 'dropdown-item' }}"
        href="{{ item.href }}"
        style="
          display: flex;
          align-items: center;
        "
      >
        <i class="fas {{ item.icon }}" aria-hidden="true" style="margin-right: 10px;"></i>{{ item.name }}</a
      >
    </div>
  </div>
</div>
