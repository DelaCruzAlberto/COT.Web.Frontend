<div class="select">
  <select [(ngModel)]="selectedValue" (change)="onChange($event)">
    <option value="" disabled hidden [selected]="!selectedValue">{{''}}</option>

    <option *ngFor="let option of options" 
            [value]="option.value" 
            [disabled]="option.isDisabled">
      {{ option.label }}
    </option>
  </select>
</div>
